<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Timestamp Microservice</title>
  </head>
  <body>
    <div id="root" class='container'>
      <h1 class="text-center" style="text-decoration:underline">FCC Timetamp Microservice Project</h1>
      <h3>Example Usage:</h3>
      <code>http://url/January%2017%202016</code>
      <br>
      <code>http://url/1453032000</code>
      <h3>Example Output:</h3>
      <code>{"unix":1453032000,"natural":"January 17th, 2016"}</code>
    </div>
  </body>
</html>
